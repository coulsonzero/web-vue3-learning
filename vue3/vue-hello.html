<div id="hello-vue" class="demo">
    {{ message }}
</div>

<!-- Step 1: import vue3 package -->
<script src="https://unpkg.com/vue@next"></script>

<script>
    // Step 2: 绑定数据
    const HelloVueApp = {
            data() {
                return {
                    message: 'Hello Vue!!'
                }
            }
        }
        // Step 3: 挂载
    Vue.createApp(HelloVueApp).mount('#hello-vue')
</script>


<style>
    .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
    }
</style>
