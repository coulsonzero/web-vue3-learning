<div id="counter">
    Counter: {{ counter }}
</div>

<script src="https://unpkg.com/vue@next"></script>

<script>
    const Counter = {
        data() {
            return {
                counter: 0
            }
        },
        // 每秒递增
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        }
    }

    Vue.createApp(Counter).mount('#counter')
</script>
