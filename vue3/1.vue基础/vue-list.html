<div id="app">
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
	const app = {
		data() {
			return {
				list: ["home", "about", "contact", "FAQ"]
            }
        }
    }
    Vue.createApp(app).mount('#app')
</script>
