<div id="two-way-binding">
    <p>{{ message }}</p>
    <!-- v-model 指令: 实现表单输入和应用状态之间的双向绑定 -->
    <input v-model="message" />
</div>


<script src="https://unpkg.com/vue@next"></script>

<script>
    const TwoWayBinding = {
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    }

    Vue.createApp(TwoWayBinding).mount('#two-way-binding')
</script>
