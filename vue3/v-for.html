<div id="list-rendering">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<script src="https://unpkg.com/vue@next"></script>

<script>
    const ListRendering = {
        data() {
            return {
                // 通常为空数组，通过json调用
                todos: [{
                    text: 'Learn JavaScript'
                }, {
                    text: 'Learn Vue'
                }, {
                    text: 'Build something awesome'
                }]
            }
        }
    }

    Vue.createApp(ListRendering).mount('#list-rendering')
</script>
